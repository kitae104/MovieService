<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  
  <script>
    const root = document.getElementById('root');
    const h3 = React.createElement("h3", {onMouseEnter: ()=> console.log("Enter")}, 'Hello World');
    const btn = React.createElement("button", {onClick: () => console.log('Im Click')}, 'Click Me');
    const container = React.createElement("div", {id: 'my-div'}, [h3, btn]);
    ReactDOM.render(container, root);
  </script>
</html>
